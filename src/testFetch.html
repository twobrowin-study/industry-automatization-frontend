<html>
<head>
    <script src="http://195.19.40.232/auth/js/keycloak.js"></script>
    <script>
        var keycloak = Keycloak({
            url: 'http://195.19.40.232/auth',
            realm: 'activiti',
            clientId: 'activiti'
        });
        keycloak.init({ onLoad: 'login-required' }).success(function(authenticated) {
            alert(authenticated ? 'authenticated' : 'not authenticated');
        }).error(function() {
            alert('failed to initialize');
        });
    </script>
</head>
<body>
<h1>Here we Go</h1>
</body>
</html>
